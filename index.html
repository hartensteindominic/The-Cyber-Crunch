<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER_CRUNCH_v1</title>
    <style>
        :root { --neon: #39ff14; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        .game-container { border: 2px solid var(--neon); display: inline-block; background: #050505; position: relative; margin: 20px 0; }
        canvas { display: block; background: #000; }
        .ad-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 15px 0; }
        .node-nav { position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.9); padding: 10px; border: 1px solid var(--neon); font-size: 0.7rem; }
        .node-nav a { color: var(--neon); text-decoration: none; font-weight: bold; }
        .score { font-size: 1.5rem; margin: 10px 0; }
    </style>
</head>
<body>

<h1>NODE_03: CYBER_CRUNCH</h1>
<div class="score">DATA_HARVESTED: <span id="scoreVal">0</span></div>

<div class="ad-row">
    <iframe id="ad1" data-aa='2426199' src='https://acceptable.a-ads.com/2426199/?size=Adaptive' style='border:0; width:300px; height:50px;'></iframe>
    <iframe id="ad2" data-aa='2426200' src='https://acceptable.a-ads.com/2426200/?size=Adaptive' style='border:0; width:300px; height:50px;'></iframe>
</div>

<div class="game-container">
    <canvas id="snakeGame" width="400" height="400"></canvas>
</div>

<div class="ad-row">
    <iframe id="ad3" data-aa='2426201' src='https://acceptable.a-ads.com/2426201/?size=Adaptive' style='border:0; width:300px; height:50px;'></iframe>
    <iframe id="ad4" data-aa='2426202' src='https://acceptable.a-ads.com/2426202/?size=Adaptive' style='border:0; width:300px; height:50px;'></iframe>
</div>

<div class="node-nav">
    <a href="https://hartensteindominic.github.io/">[ NODE_01 ]</a> | 
    <a href="https://hartensteindominic.github.io/The-Void-Miner/">[ NODE_02 ]</a>
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
    let d;

    document.addEventListener("keydown", direction);
    function direction(event) {
        if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
        else if(event.keyCode == 38 && d != "DOWN") d = "UP";
        else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
        else if(event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#39ff14" : "#1a5e0d";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;
        if(d == "LEFT") snakeX -= box;
        if(d == "UP") snakeY -= box;
        if(d == "RIGHT") snakeX += box;
        if(d == "DOWN") snakeY += box;
        if(snakeX == food.x && snakeY == food.y) {
            score++;
            document.getElementById("scoreVal").innerText = score;
            food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
        } else { snake.pop(); }
        let newHead = { x: snakeX, y: snakeY };
        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("NODE CRASHED. REBOOTING...");
            location.reload();
        }
        snake.unshift(newHead);
    }

    function collision(head, array) {
        for(let i=0; i<array.length; i++) { if(head.x == array[i].x && head.y == array[i].y) return true; }
        return false;
    }

    let game = setInterval(draw, 100);

    // AUTO REFRESH ADS EVERY 60s
    setInterval(() => {
        ['ad1', 'ad2', 'ad3', 'ad4'].forEach(id => {
            document.getElementById(id).src = document.getElementById(id).src;
        });
    }, 60000);
</script>
</body>
</html>
