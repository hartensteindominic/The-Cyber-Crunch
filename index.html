<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER_CRUNCH_v7.0</title>
    <style>
        :root { --neon: #39ff14; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: monospace; text-align: center; margin: 0; touch-action: none; }
        
        .nav { background: #111; border-bottom: 2px solid var(--neon); padding: 10px; display: flex; justify-content: space-between; }
        .nav a { color: var(--neon); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--neon); padding: 5px; }

        canvas { border: 2px solid var(--neon); background: #000; margin: 10px auto; display: block; width: 90vw; height: 90vw; max-width: 360px; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 75px); gap: 10px; justify-content: center; margin: 10px auto; }
        .btn { width: 75px; height: 65px; background: #111; border: 2px solid var(--neon); color: var(--neon); font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border-radius: 10px; -webkit-user-select: none; }
        .btn:active { background: var(--neon); color: #000; }
        
        .up { grid-column: 2; } .left { grid-column: 1; grid-row: 2; } .down { grid-column: 2; grid-row: 2; } .right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>

<div class="nav">
    <a href="https://hartensteindominic.github.io/">◄ HUB</a>
    <span style="font-size: 0.7rem;">SCORE: <span id="s">0</span></span>
    <a href="#" onclick="location.reload()">REBOOT</a>
</div>

<div style="margin: 10px 0;">
    <iframe data-aa='2426199' src='https://acceptable.a-ads.com/2426199/?size=Adaptive' style='border:0; width:300px; height:50px;'></iframe>
</div>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
    <div class="btn up" ontouchstart="setDir('UP')">▲</div>
    <div class="btn left" ontouchstart="setDir('LEFT')">◀</div>
    <div class="btn down" ontouchstart="setDir('DOWN')">▼</div>
    <div class="btn right" ontouchstart="setDir('RIGHT')">▶</div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [{x: 10 * box, y: 10 * box}];
    let food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
    let d = "RIGHT"; // Start moving right automatically

    function setDir(dir) {
        if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
        if(dir == "UP" && d != "DOWN") d = "UP";
        if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
        if(dir == "DOWN" && d != "UP") d = "DOWN";
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i=0; i<snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "white" : "#39ff14";
            ctx.fillRect(snake[i].x, snake[i].y, box-2, box-2);
        }

        ctx.fillStyle = "#ff003c";
        ctx.fillRect(food.x, food.y, box-2, box-2);

        let sX = snake[0].x;
        let sY = snake[0].y;

        if(d == "LEFT") sX -= box;
        if(d == "UP") sY -= box;
        if(d == "RIGHT") sX += box;
        if(d == "DOWN") sY += box;

        if(sX == food.x && sY == food.y) {
            score++;
            document.getElementById("s").innerText = score;
            food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
        } else {
            snake.pop();
        }

        let head = {x: sX, y: sY};

        if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || collision(head, snake)) {
            location.reload(); 
        }

        snake.unshift(head);
    }

    function collision(head, array) {
        for(let i=0; i<array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    let game = setInterval(draw, 120);
</script>

</body>
</html>
